<DOCTYPE html>
<html>
<body>
 <script>
 function getQueryVariable(variable)
{
       var query = window.location.search.substring(1);
       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == variable){return pair[1];}
       }
       return(false);
}

window.url = getQueryVariable("url")

if (window.url == "false") {
window.url = "https://google.com/"
}

document.getElementById('broswer-window').data = window.url;
  
  function changeObjectUrl(newUrl)
{
    var oContentArea = document.getElementById("contentarea");
    var oClone = oContentArea.cloneNode(true); 
    oClone.data = newUrl; 

    var oPlaceHolder = document.getElementById("contentholder"); 
    oPlaceHolder.removeChild(oContentArea); 
    oPlaceHolder.appendChild(oClone); 
}
  changeObjectUrl(window.url);
</script>
<object type="text/html" id="contentarea" data="https://google.com" style="width:100%; height:100%">
<p>An error occured.</p>
</object>
</body>
</html>
